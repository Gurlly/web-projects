<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Counter</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <main>
        <form>
            <label for="bio-input">Enter Bio</label>
            <div id="input-counter">
                <input id="bio-input" name="user-bio" maxlength="60" required>
                <p>
                    <span id="counter">0</span> / 60
                </p>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
