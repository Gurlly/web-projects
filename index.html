<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!--CSS Styles-->
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form action="/" method="GET">
            <h2>How can we help you?</h2>
            <!--Name, Email, Phone-->
            <section>
                <div class="label-input">
                    <label for="name">Name:</label>
                    <input type="text" name="user-name" id="name" minlength="10" required autofocus/>
                </div>
                <div class="label-input">
                    <label for="email">Email:</label>
                    <input type="email" name="user-email" id="email" minlength="15" required/>
                </div>
                <div class="label-input">
                    <label for="number">Phone Number:</label>
                    <input type="tel" name="user-number" id="number" minlength="8" maxlength="11" required/>
                </div>
            </section>

            <!--Textarea-->
            <section>
                <div class="label-input">
                    <label for="concern">Message:</label>
                    <textarea name="user-concern" id="concern" rows="5" maxlength="300" required></textarea>
                </div>
            </section>

            <!--Dropdown-->
            <section>
                <div class="label-input">
                    <label for="how">How did you find us?</label>
                    <select id="how" name="how" required>
                        <option value="web" selected>Web Search</option>
                        <option value="social">Social Media</option>
                        <option value="friends">Friends</option>
                        <option value="ads">Advertisement</option>
                    </select>
                </div>
            </section>

            <hr />

            <!--Reply Method-->
            <h2>How should we reply?</h2>
            <section>
                <div class="radio-buttons">
                    <input type="radio" value="call" id="call-reply" name="reply-method" required/>
                    <label class="radio-checkbox" for="call-reply">Phone Call</label>
                </div>
                <div class="radio-buttons">
                    <input type="radio" value="email" id="email-reply" name="reply-method" required/>
                    <label class="radio-checkbox" for="email-reply">Send through Email</label>
                </div>
                <div class="radio-buttons">
                    <input type="radio" value="no-reply" id="no-reply" name="reply-method" required/>
                    <label class="radio-checkbox" for="no-reply">Do not reply</label>
                </div>
            </section>

            <!--Terms and Agreement-->
            <section>
                <input type="checkbox" id="terms" name="terms-agreement" required>
                <label class="radio-checkbox" for="terms">Accept Terms and Agreement</label>
            </section>

            <section>
                <button id="reset-button" type="reset">Clear</button>
                <button id="submit-button" type="submit">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
